<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>siva Store</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #e5dded;
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      background: #333;
      color: rgb(163, 124, 222);
      padding: 1rem;
    }

    .navbar ul {
      display: flex;
      list-style: none;
      gap: 1rem;
      margin: 0;
      padding: 0;
    }

    .navbar a {
      color: rgb(163, 124, 222);
      text-decoration: none;
    }

    .filter-buttons {
      text-align: center;
      margin: 20px 0;
    }

    .filter-buttons button {
      margin: 0 10px;
      padding: 0.5rem 1rem;
      cursor: pointer;
    }

    .products {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      justify-content: center;
      padding: 20px;
    }

    .product {
      background: rgb(213, 180, 238);
      padding: 1rem;
      border-radius: 8px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
      width: 220px;
      text-align: center;
    }

    .product img {
      transition: transform 0.3s ease;
      border-radius: 4px;
      width: 100%;
      height: auto;
    }

    .product img:hover {
      transform: scale(1.05);
    }

    button {
      margin-top: 10px;
      padding: 5px 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <h2>SIVA MARTS</h2>
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">Products</a></li>
      <li><a href="#">Cart</a></li>
    </ul>
  </nav>

  <section class="filter-buttons">
    <button onclick="filterProducts('All')">All</button>
    <button onclick="filterProducts('Shoes')">Shoes</button>
    <button onclick="filterProducts('Electronics')">Electronics</button>
    <button onclick="filterProducts('Accessories')">Accessories</button>
  </section>

  <section class="products">
    <div class="product" data-category="Shoes">
      <img src="images/nike.jpg">
      <h3>Nike Sneakers</h3>
      <p>$65</p>
      <button onclick="addToCart(65)">Add to Cart</button>
    </div>

    <div class="product" data-category="Electronics">
      <img src="images/earbuds.jpg" alt="Wireless Earbuds">
      <h3>Wireless Earbuds</h3>
      <p>$40</p>
      <button onclick="addToCart(40)">Add to Cart</button>
    </div>

    <div class="product" data-category="Electronics">
      <img src="images/laptop.jpg" alt="laptop">
      <h3>laptop</h3>
      <p>$405</p>
      <button onclick="addToCart(44)">Add to Cart</button>
    </div>

    <div class="product" data-category="Accessories">
      <img src="images/cap.jpg" alt="Stylish Cap">
      <h3>Stylish Cap</h3>
      <p>$25</p>
      <button onclick="addToCart(25)">Add to Cart</button>
    </div>

     <div class="product" data-category="Accessories">
      <img src="images/watch.jpg" alt="Stylish Cap">
      <h3>Watch</h3>
      <p>$20</p>
      <button onclick="addToCart(20)">Add to Cart</button>
    </div>

    <div class="product" data-category="Accessories">
      <img src="images/cool.jpg" alt="Stylish Cap">
      <h3>Watch</h3>
      <p>$20</p>
      <button onclick="addToCart(20)">Add to Cart</button>
    </div>

    <div class="product" data-category="Shoes">
      <img src="images/sports.jpg" alt="Running Shoes">
      <h3>Running Shoes</h3>
      <p>$80</p>
      <button onclick="addToCart(80)">Add to Cart</button>
    </div>

    <div class="product" data-category="Shoes">
      <img src="images/shoe.jpg" alt="Casual Sneakers">
      <h3>Casual Sneakers</h3>
      <p>$90</p>
      <button onclick="addToCart(70)">Add to Cart</button>
    </div>

    <div class="product" data-category="Shoes">
      <img src="images/oem.jpg" alt="Casual Sneakers">
      <h3>BC OEM Men Sneakers</h3>
      <p>$40</p>
      <button onclick="addToCart(70)">Add to Cart</button>
    </div>

     <div class="product" data-category="Shoes">
      <img src="images/sport.jpg" alt="Casual Sneakers">
      <h3>sport Shoes</h3>
      <p>$60</p>
      <button onclick="addToCart(70)">Add to Cart</button>
    </div>

    <div class="product" data-category="Electronics">
      <img src="images/phone.jpg" alt="Smartphone">
      <h3>Smartphone</h3>
      <p>$299</p>
      <button onclick="addToCart(299)">Add to Cart</button>
    </div>
  </section>

  <script>
    function addToCart(price) {
      let cart = JSON.parse(localStorage.getItem('cart')) || [];
      cart.push(price);
      localStorage.setItem('cart', JSON.stringify(cart));
      alert('Item added to cart!');
    }

    function filterProducts(category) {
      const products = document.querySelectorAll('.product');
      products.forEach(product => {
        product.style.display = (category === 'All' || product.dataset.category === category) ? 'block' : 'none';
      });
    }
  </script>
</body>
</html>
